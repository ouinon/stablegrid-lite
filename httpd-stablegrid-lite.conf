<VirtualHost *:80>

    Define PROJECTPATH /Users/robertstarbuck/Sites/stablegrid-lite/

    DocumentRoot ${PROJECTPATH}app/
    ServerName local.stablegrid-lite.website
    # Other directives here
    SSLProxyEngine On
    Alias "/bower_components" "${PROJECTPATH}bower_components"

    <Directory "${PROJECTPATH}">
    	AllowOverride All
    	Options Indexes MultiViews FollowSymLinks
    	Require all granted
    </Directory>

    ErrorLog "${PROJECTPATH}/logs/apache/error"
    CustomLog "${PROJECTPATH}/logs/apache/transfer" common
</VirtualHost>